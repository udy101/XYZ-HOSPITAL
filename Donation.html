<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Blood Donation</title>
    <link rel="stylesheet" href="blood.css">
</head>
<body>
    <h1>XYZ Blood Donation Form</h1>
    <h3>Give blood safe life</h3>
    <p><b>Donor's Registration Form</b></p>
    
        <form action="">
            <section id="name">
            <label for="fname"><b>Full Name:</b></label>
            <fieldset>
                <input type="text" id="fname" name="fname"><label for=""><b>First Name</label>
                <br>
                <br>
                <input type="text" id="lname" name="lname">
                <label for="lname">Last Name</label>
            </fieldset>
        </section>
        <br>
        <br>
        <br>
        <section id="addr">
            <label for="address">Address:</label>
            <fieldset>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                
            </fieldset>
        </section>
            <br>
            <br>
          <section id="bg">
            <label for="bg">Blood Group:</label>
            <select name="bloodgroup" id="bloodgroup">
                <option value="">A</option>
                <option value="">AB</option>
                <option value="">B</option>
                <option value="">O</option>
                
            </select>
        </section>
        <br>
        <br>
        <section id="pn">
            <label for="pn" id="pn">Phone Number</label>
            <input type="text" id="pn">
        </section>
        <br>
        <br>
        <section id="email">
            <label for="">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="date available">Available Date:</label>
            <input type="date" id="date" name="date">
        </section>
        <br>
        <br>
        <section id="fb">
            <label for="Feedback">Feedback:</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>


        </section>
        <br>
        <br>
        <button><a href="#"></a>SUBMIT</button>
        </form>

</body>
</html>
